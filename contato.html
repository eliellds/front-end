<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Formulário de Contato</title>
    </head>
    <body>
        <form>
            <h1>Formulário de Contato</h1>
            <br>
            <label for="nome">Nome e sobrenome</label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required/>
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required/>
            <hr>

            <h4>Assunto da mensagem</h4>
            <select name="assuntos" required>
                <option value="">Selecione</option>
                <option value="Dúvida">Dúvida</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Crítica">Crítica</option>
                <option value="Elogio">Elogio</option>
                <option value="Naruto">Naruto</option>
            </select>
            <hr>

            <h4>Gênero</h4>
            <input type="radio" id="femininoId" name="genero" value="Feminino"/>
            <label for="femininoId">Feminino</label>
            <br>
            <input type="radio" id="masculinoId" name="genero" value="Masculino"/>
            <label for="masculinoId">Masculino</label>
            <br>
            <input type="radio" id="naoId" name="genero" value="Prefiro não responder"/>
            <label for="naoId">Prefiro não responder</label>
            <hr>

            <h4>Passatempos</h4>
            <input type="checkbox" name="hobbies" id="gamesId" value="Games"/>
            <label for="gamesId">Games</label>
            <br>
            <input type="checkbox" name="hobbies" id="leituraId" value="Leitura"/>
            <label for="leituraId">Leitura</label>
            <br>
            <input type="checkbox" name="hobbies" id="futebolId" value="Futebol"/>
            <label for="futebolId">Futebol</label>
            <br>
            <input type="checkbox" name="hobbies" id="desenharId" value="Desenho/ pintura"/>
            <label for="desenharId">Desenho/ pintura</label>
            <br>
            <input type="checkbox" name="hobbies" id="corridaId" value="Corrida"/>
            <label for="corridaId">Corrida</label>
            <hr>

            <h4>Deixe seu comentrário:</h4>
            <textarea name="comentario" placeholder="Deixe seu comentário"></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Excluir</button>
            <br><br>
            <marquee><a href="https://github.com/eliellds">GitHub Profile</a></marquee>
        </form>
    </body>
</html>
